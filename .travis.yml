language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
install:
    - if [[ ${TRAVIS_PYTHON_VERSION:0:1} == 2 ]]; then pip install unittest2; fi
    - sudo apt-get update -qq
    - sudo apt-get install libboost-dev
    - pip install -r requirements.txt
    - python setup.py install
script:
    - nosetests